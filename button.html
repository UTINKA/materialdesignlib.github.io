<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--link rel="shortcut icon" href="icon.png" /-->
	
	<link rel="stylesheet" href="css/font.css" type="text/css" />
	<link rel="stylesheet" href="css/icons.css" type="text/css" />
	<link rel="stylesheet" href="css/clear-all.css" type="text/css" />
	<!-- Material Design Lib -->
	<link rel="stylesheet" href="css/material-design-lib/input.css" type="text/css" />
	<link rel="stylesheet" href="css/material-design-lib/button.css" type="text/css" />
	<link rel="stylesheet" href="css/material-design-lib/checkbox.css" type="text/css" />
	<link rel="stylesheet" href="css/material-design-lib/ripple-effect.css" type="text/css" />
	<!-- Material Design Lib -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	
	<title>Material Design Library</title>
	<!-- JS -->
	<script type="text/javascript" src="js/jquery.js"></script> 
	<script type="text/javascript">
	window.onload = function() 
	{
		document.body.style.opacity = '1';
	};
	</script>
</head>
	<body>
		<div class="leftmenu-owerlay" id="leftmenu-owerlay-id">
			<div class="leftmenu" id="leftmenu-id">
				<header>
					<i href="#" class="hideleftmenu material-icons ripple-effect">keyboard_backspace</i>
				</header>
				<ul>
					<a href="/" class="ripple-effect">Icons</a>
					<a href="/materialdesignlib.github.io/input.html" class="ripple-effect">Inputs</a>
					<a href="/materialdesignlib.github.io/button.html" class="ripple-effect">Buttons</a>
					<a href="/materialdesignlib.github.io/checkbox.html" class="ripple-effect">Checkboxs</a>
					<a href="/materialdesignlib.github.io/blocks.html" class="ripple-effect">Blocks</a>
				</ul>
			</div>
		</div>
		<div class="menu">
			<i href="#" class="menus material-icons ripple-effect">menu</i>
			<span>Material Design Library</span>
			
		</div>
		<!-- blocks -->
		<div class="blocks">
			<div class="block">
				<div class="infoblock">
					<span>Button</span>
				</div>
				<div class="content">
					<!-- type 1 -->
					<div class="sbutton">
						<!--span>Type 1</span-->
						<button class="mdl-button-1 ripple-effect">
							button
						</button>
						<div class="name">
							<label>mdl-button-1</label>
						</div>
					</div>
					<!-- type 2 -->
					<div class="sbutton">
						<!--span>Type 2</span-->
						<button class="mdl-button-2 ripple-effect">
							button
						</button>
						<div class="name">
							<label>mdl-button-2</label>
						</div>
					</div>
					<!-- type 3 -->
					<div class="sbutton">
						<!--span>Type 3</span-->
						<button class="mdl-button-3 ripple-effect">
							button
						</button>
						<div class="name">
							<label>mdl-button-3</label>
						</div>
					</div>
					<!-- type 4 -->
					<div class="sbutton">
						<!--span>Type 4</span-->
						<a class="mdl-button-4 ripple-effect inlineb"><i class="material-icons">add</i></a>
						<div class="name">
							<label>mdl-button-4</label>
						</div>
					</div>
					
				</div>
			</div>
			
			<br/><br/><br/>
			
		</div>
	</body>
	<script type="text/javascript" src="js/ripple-effect.js"></script> 
	<script>
	var leftmenu = false;
	(function($) 
	{
		// left menu
		$(".menus").click(function(e)
		{
			if(leftmenu == false)
			{
				document.getElementById('leftmenu-owerlay-id').style.display = 'block';
				setTimeout(function(){
					document.getElementById('leftmenu-owerlay-id').style.opacity = '1';
					document.getElementById('leftmenu-id').style.display = 'block';
				}, 100);
				//
				setTimeout(function(){ document.getElementById('leftmenu-id').style.opacity = '1'; }, 150);
				setTimeout(function(){ document.getElementById('leftmenu-id').style.left = '0px'; }, 200);
				
				leftmenu = true;
			}
		})
		$(".hideleftmenu").click(function(e)
		{
			if(leftmenu == true)
			{	
				document.getElementById('leftmenu-id').style.left = '-250px';			
				document.getElementById('leftmenu-owerlay-id').style.opacity = '0';
				//
				setTimeout(function()
				{
					document.getElementById('leftmenu-id').style.opacity = '0';
					document.getElementById('leftmenu-owerlay-id').style.display = 'none';
				}, 150);
				//
				setTimeout(function(){ document.getElementById('leftmenu-id').style.display = 'none'; }, 200);

				leftmenu = false;
			}
		})
	})(jQuery);
	</script>
</html>
